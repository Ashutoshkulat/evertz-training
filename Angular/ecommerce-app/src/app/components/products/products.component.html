<div class="topdiv"></div>
<div class="example-sidenav-content">
    <mat-card class="example-card" *ngFor="let item of productlist">
      <img mat-card-image src="{{ item.image }}" alt="{{ item.title }}" />
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p style="white-space:nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">
          {{ item.description }}
        </p>
        <p><strong>Price:</strong>{{ item.price | currency: "INR" }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addtocart(item)">
          Add to Cart
        </button>
      </mat-card-actions>
    </mat-card>
</div>
